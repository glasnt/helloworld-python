steps:
    - name: 'gcr.io/cloud-builders/docker'
      args: ['build', '-t', 
             'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}', '.']

    - name: 'gcr.io/cloud-builders/docker'
      args: ['push', 
             'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}' ]

    - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
      entrypoint: 'gcloud'
      args: ['run', 'deploy', '${_SERVICE_NAME}',
       '--platform', 'managed', '--region', '${_REGION}',
       '--allow-unauthenticated',
       '--image', 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}']

    # Force the new revision to serve 100% of traffic.
    - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
      entrypoint: 'gcloud'
      args: ['run', 'services', 'update-traffic', '${_SERVICE_NAME}', '--to-latest',
       '--platform', 'managed', '--region', '${_REGION}']

    # Cleanup tags against closed pull requests
    - name: 'gcr.io/${PROJECT_ID}/deployment-previews'
      args: ['cleanup',
             '--project-id', '${PROJECT_ID}',
             '--region', '${_REGION}',
             '--service', '${_SERVICE_NAME}',
             '--repo-name', '${_GITHUB_OWNER}/${REPO_NAME}',
             '--tag-file', "${_TAG_FILE}"]
    
    # FIX(glasnt) For tags identified, remove them
    - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
      entrypoint: 'gcloud'
      env: ['_SERVICE=$_SERVICE', 'PROJECT_ID=PROJECT_ID', '_REGION=$_REGION', '_TAG_FILE=$_TAG_FILE']
      args: ['beta', 'run', 'services', 'update-traffic', '${_SERVICE}', '--region', '$_REGION',
             '--platform', 'managed', '--project', '${PROJECT_ID}', '--remove-tags', '$(cat ${_TAG_FILE})']

substitutions:
    _SERVICE_NAME: myservice
    _REGION: us-central1
    _TAG_FILE: tags-to-delete.txt
    _GITHUB_OWNER: $(push.repository.owner.name)